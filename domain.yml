  utter_answer_covid_infection_sources:
  - text: "Virusi ya corona ni familia kubwa ya ma virusi ambazo ni za kawaida kwa ma nyama. Mara kwa mara, batu bana ambukizwaka na izi ma virusi kisha banaambukiza batu bengine. Kwa mfano, SARS-CoV ililetwa na pusi na MERS-CoV inaletwa na ngamia. ma nyama zenyi zinaweza leta COVID-19 hazi tambilika. kwa kujikinga, kama vile wakati ya kuenda mu masoko ya ma nyama, epuka kugusana na ma nyama na ma sehemu zenye zile ma nyama zina gusaka. Hakikisha usafi ya chakula wakati zote. Shugulikia nyama ya mubichi, maziwa ao viungo ya nyama kwa umakini kwa kuepuka maambukizi ya chakula ya mubichi na kuepuka ku kula bya mubichi ao bitu bienye binatokea ku ma nyama bienye habiku pigiwa muzuri. Wakati kumekuwa na tokeo moja ya imbwa kuambukizwa huko Hong Kong, hadi sasa, hakuna ushuhuda kama imbwa, pusi ao nyama yoyote inaweza kusambariza COVID-19. COVID-19 ina ambukiziwaka mara migi mu njia ya matoni yenyi inatoka wakati mutu aliyeambukizwa anagohola, kutiera (kupiga chafya), ao akiongea. kwa kujikinga, nawa mikono mara kwa mara na vizuri. Shirika la afya duniani (OMS) inaendelea kufuatilia habari za mupia kuhusu kuhusu COVID-19 na itajulisha matokeo ya mupya wakati inapatikana. Hatari za kuambukizwa na COVID-19 kutokeya mavi ya mutu aliyeambukizwa inaonekana kuwa ya chini. Wakati uchunguzi inaonesha kama virusi inaweza kuwa katika mavi wakati ingine, kusambariziwa kupitia njia hii si haiko yenyi ilileta sana iyi muripuko wa mangonjwa ya sasa. Shirika la afya duniani (OMS) inaendelea kuchunguza gisi yenyi COVID-19 inajisambariza na itaendelea kujulisha matokeo ya mupya. Kwa sababu hii ni hatari, hata hivyo, ni sababu ingine ya kunawa mikono mara kwa mara, baada ya kutumikisha choo (WC) na mbele ya ku kula."

