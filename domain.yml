  utter_answer_covid_treatments:
  - text: "Kama vile ma dawa zimoya za kizungu, za asili ao za nyumbani zinaweza tuma mutu anajisikia muzuri, na kupunguza alama za COVID-19, hakuna uhakikisho kama izi dawa za kisasa zinaweza kuzuia ao kuponesha ugonjwa huo. Shirika la afya duniani (OMS) haishauriye kuji tunza mwenyewe na dawa yoyote, ata na ma antibiotiki, kama njia ya kuzuia ao kuponesha COVID-19. Hata hivyo, kuna majaribio ya kinganga unaoendelea yenyi iko amo dawa za kizungu na za asili. Shirika la afya duniani (OMS) itaendelea kutoa taarifa ikiwa matokeo ya majiribio za kinganga zinapatikana. hakuyakuwa chanjo mbaka ivi, hakuna chanjo na hakuna dawa ya kuzuia virusi ao kutunza COVID-2019. Hata hivyo, batu benyi banagonjwa banapaswa kupokeamatunzo ya kupunguza makali za alama. Batu benyi biko na ugonjwa kali lazima bapelekwe hospitalini. Bagonjwa ba mingi banaponaka kutokana na matunzo ya basaidizi. Chanjo inayowezekana na dawa zimoya ziko mu uchunguzi. Zinachunguzwa kupitia majaribio ya kinganga. Shirika la afya duniani (OMS) ina ongoza mipango za ku tengeneza chanjo na dawa za kuzuia na kuponesha COVID-19. Njia bora za kujikinga na kuwakinga wengine na COVID-19 ni kunawa mikono kila mara, kufunika kigohozi yako na ndani ya konongo yako ao kitambala ya kutumikisha limoya, na kukuwa mbali na mutu yeyote ku metre moya (futi 3) na batu benyi banagohola ao kutiera (kupiga chafya). (tazama hatua za kimsingi za kujikinga na virusi mupya ya corona)."

